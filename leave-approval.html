<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Approval - EDVANTAGE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        /* Buttons */
        .approve-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Row Colors */
        .approved-row {
            background-color: #d4edda; /* Green for approved */
        }

        .rejected-row {
            background-color: #f8d7da; /* Red for rejected */
        }

        /* Attendance Percentage */
        .attendance-percentage {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .approve-btn, .reject-btn {
                padding: 4px 8px;
                font-size: 12px;
            }
        }

        .top-logout-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <button class="top-logout-btn" onclick="logout()">Logout</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>EDVANTAGE</h2>
        <ul>
            <li><a href="index.html">üè† Dashboard</a></li>
            <li><a href="resources.html">üìÅ Resources Upload</a></li>
            <li><a href="attendance.html">‚úÖ Attendance Update</a></li>
            <li><a href="performance.html">üìä Student Performance</a></li>
            <li><a href="events.html">üìÖ Event Notifications</a></li>
            <li><a href="leave-approval.html">üìù Leave Approval</a></li>
            <li><a href="daily-planner.html">üìã Daily Planner</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Leave Approval System</h1>

        <!-- Leave Requests List -->
        <h2>Pending Leave Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Reason</th>
                    <th>Attendance %</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leaveRequestsTable"></tbody>
        </table>
    </div>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function logout() {
    localStorage.removeItem('teacherId');
    localStorage.removeItem('teacherName');
    window.location.href = "teachers-login.html";
}

        // Fetch Leave Requests on Page Load
        async function fetchLeaveRequests() {
            try {
                const response = await fetch('http://localhost:5000/leave-requests');
                const leaveRequests = await response.json();
                updateLeaveRequestsTable(leaveRequests);
            } catch (error) {
                console.error('Error fetching leave requests:', error);
            }
        }

        // Update Leave Request Status (Approve/Reject)
        async function updateLeaveRequestStatus(id, status) {
            try {
                const response = await fetch(`http://localhost:5000/leave-requests/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status }),
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated leave requests
                await fetchLeaveRequests();
            } catch (error) {
                console.error('Error updating leave request:', error);
                alert('Failed to update leave request.');
            }
        }

        // Update Leave Requests Table
        function updateLeaveRequestsTable(leaveRequests) {
            const leaveRequestsTable = document.getElementById("leaveRequestsTable");
            leaveRequestsTable.innerHTML = "";

            leaveRequests.forEach((request) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${request.studentName}</td>
                    <td>${new Date(request.leaveDate).toLocaleDateString()}</td>
                    <td>${request.reason}</td>
                    <td class="attendance-percentage">${request.attendancePercentage || "N/A"}%</td>
                    <td id="status-${request._id}">${request.status}</td>
                    <td id="actions-${request._id}">
                        ${request.status === "Pending" ? `
                            <button onclick="approveLeave('${request._id}')" class="approve-btn">‚úî Approve</button>
                            <button onclick="rejectLeave('${request._id}')" class="reject-btn">‚úñ Reject</button>
                        ` : request.status === "Approved" ? "Approved" : "Rejected"}
                    </td>
                `;

                // Change row color based on status
                if (request.status === "Approved") {
                    row.classList.add("approved-row");
                } else if (request.status === "Rejected") {
                    row.classList.add("rejected-row");
                }

                leaveRequestsTable.appendChild(row);
            });
        }

        // Approve Leave Request
        async function approveLeave(id) {
            await updateLeaveRequestStatus(id, "Approved");
        }

        // Reject Leave Request
        async function rejectLeave(id) {
            await updateLeaveRequestStatus(id, "Rejected");
        }

        // Fetch Leave Requests When the Page Loads
        window.onload = fetchLeaveRequests;
    </script>
</body>
</html>

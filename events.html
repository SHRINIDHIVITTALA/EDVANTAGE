<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notifications - EDVANTAGE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script> <!-- FullCalendar Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        /* Additional Styles for Beautification */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .main-content {
            padding: 40px;
            margin-left: 50px;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.active + .main-content {
            margin-left: 250px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* Event Form Styling */
        #eventForm {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #eventForm label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        #eventForm input,
        #eventForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        #eventForm input:focus,
        #eventForm textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        #eventForm button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #eventForm button:hover {
            background-color: #34495e;
        }

        /* Event List Styling */
        #eventList {
            list-style: none;
            padding: 0;
        }

        #eventList li {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #eventList li strong {
            font-size: 18px;
            color: #2c3e50;
        }

        #eventList li p {
            margin: 10px 0;
            color: #555;
        }

        #eventList li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #eventList li button:hover {
            background-color: #c0392b;
        }

        /* Calendar Styling */
        #calendar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            #eventForm {
                padding: 20px;
            }

            #eventList li {
                flex-direction: column;
                align-items: flex-start;
            }

            #eventList li button {
                margin-top: 10px;
            }
        }

        .top-logout-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <button class="top-logout-btn" onclick="logout()">Logout</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>EDVANTAGE</h2>
        <ul>
            <li><a href="index.html">üè† Dashboard</a></li>
            <li><a href="resources.html">üìÅ Resources Upload</a></li>
            <li><a href="attendance.html">‚úÖ Attendance Update</a></li>
            <li><a href="performance.html">üìä Student Performance</a></li>
            <li><a href="events.html">üìÖ Event Notifications</a></li>
            <li><a href="leave-approval.html">üìù Leave Approval</a></li>
            <li><a href="daily-planner.html">üìã Daily Planner</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Event Notifications</h1>

        <!-- Event Form -->
        <form id="eventForm">
            <h2>Add a New Event</h2>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" required>
        
            <label for="commencementDate">Date of Commencement:</label>
            <input type="date" id="commencementDate" required>
        
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" rows="3" required></textarea>
        
            <button type="submit" class="btn">Add Event</button>
        </form>

        <!-- Event List -->
        <h2>Upcoming Events</h2>
        <ul id="eventList"></ul>

        <!-- Calendar View -->
        <h2>Event Calendar</h2>
        <div id="calendar"></div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        let events = [];

        function logout() {
    localStorage.removeItem('teacherId');
    localStorage.removeItem('teacherName');
    window.location.href = "teachers-login.html";
}
        // Fetch Events on Page Load
        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:5000/events');
                const data = await response.json();
                events = data;
                updateEventList();
                updateCalendar();
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        // Add a New Event
        document.getElementById("eventForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const title = document.getElementById("eventTitle").value;
            const commencementDate = document.getElementById("commencementDate").value;
            const description = document.getElementById("eventDescription").value;

            if (!title || !commencementDate || !description) {
                alert("All fields are required!");
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, commencementDate }),
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated events
                await fetchEvents();
            } catch (error) {
                console.error('Error adding event:', error);
                alert('Failed to add event.');
            }
        });

        // Delete an Event
        async function deleteEvent(id) {
            try {
                const response = await fetch(`http://localhost:5000/events/${id}`, {
                    method: 'DELETE',
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated events
                await fetchEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
                alert('Failed to delete event.');
            }
        }

        // Update Event List
        function updateEventList() {
            const eventList = document.getElementById("eventList");
            eventList.innerHTML = "";
            events.forEach((event) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div>
                        <strong>${event.title}</strong>
                        <p>${new Date(event.commencementDate).toLocaleDateString()}</p>
                        <p>${event.description}</p>
                    </div>
                    <button onclick="deleteEvent('${event._id}')">Delete</button>
                `;
                eventList.appendChild(li);
            });
        }

        // Update Calendar
        function updateCalendar() {
            const calendarEl = document.getElementById("calendar");
            calendarEl.innerHTML = ""; // Clear old calendar

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: events.map(event => ({
                    title: event.title,
                    start: event.commencementDate,
                })),
            });

            calendar.render();
        }

        // Fetch Events When the Page Loads
        window.onload = fetchEvents;
    </script>
</body>
</html>

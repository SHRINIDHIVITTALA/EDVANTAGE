<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDVANTAGE | Admin Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --light: #ecf0f3;
      --danger: #e74c3c;
      --dark-bg: #121212;
      --dark-container: #1e1e1e;
      --dark-input: #2a2a2a;
      --dark-text: #f0f0f0;
      --dark-border: #444;
      --dark-primary: #2980b9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      color: var(--secondary);
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px 35px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .signup-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .signup-container h2 {
      color: var(--secondary);
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
      background: white;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
    }

    button {
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
    }

    .switch-mode {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    .switch-mode a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .dark-mode-toggle {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
    }

    .error-message {
      color: var(--danger);
      font-size: 13px;
      margin-top: 10px;
      min-height: 20px;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .signup-container {
      background: var(--dark-container);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    body.dark-mode .signup-container h2,
    body.dark-mode .tagline,
    body.dark-mode .dark-mode-toggle,
    body.dark-mode .switch-mode {
      color: var(--dark-text);
    }

    body.dark-mode input,
    body.dark-mode button {
      background: var(--dark-input);
      color: var(--dark-text);
      border-color: var(--dark-border);
    }

    body.dark-mode button {
      background-color: var(--dark-primary);
    }

    body.dark-mode input::placeholder {
      color: #bbb;
    }

    body.dark-mode input:focus {
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 30px 20px;
      }

      .signup-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="Your_paragraph_text-removebg-preview.png" alt="EDVANTAGE Logo" />
    <div class="tagline">Empowering Tomorrow's Minds â€” Today.</div>
    <h2>Admin Signup</h2>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Create Username" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
      <div id="error-message" class="error-message"></div>
    </form>

    <div class="switch-mode">
      Already have an account? <a href="admin_login.html">Login</a>
    </div>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
      ðŸŒ— Toggle Dark Mode
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMessage = document.getElementById('error-message');
      
      errorMessage.textContent = '';

      // Validation
      if (!username || !email || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/register-admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            email,
            password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        // Store admin ID and redirect
        localStorage.setItem('adminId', data._id);
        window.location.href = 'admin_dashboard.html';
        
      } catch (error) {
        console.error('Signup error:', error);
        errorMessage.textContent = error.message || 'Registration failed. Please try again.';
      }
    });
  </script>
</body>
</html>

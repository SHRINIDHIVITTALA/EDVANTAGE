<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner - EDVANTAGE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for Beautification */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .main-content {
            padding: 40px;
            margin-left: 50px;
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar.active + .main-content {
            margin-left: 250px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* Task Form Styling */
        #taskForm {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #taskForm label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        #taskForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        #taskForm input:focus {
            border-color: #3498db;
            outline: none;
        }

        #taskForm button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #taskForm button:hover {
            background-color: #34495e;
        }

        /* Task List Styling */
        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #taskList li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        #taskList li div {
            flex: 1;
        }

        #taskList li strong {
            font-size: 18px;
            color: #2c3e50;
        }

        #taskList li span {
            display: block;
            margin: 5px 0;
            color: #555;
        }

        #taskList li button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #taskList li .complete-btn {
            background-color: #28a745;
            color: white;
        }

        #taskList li .complete-btn:hover {
            background-color: #218838;
        }

        #taskList li .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        #taskList li .delete-btn:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            #taskForm {
                padding: 20px;
            }

            #taskList li {
                flex-direction: column;
                align-items: flex-start;
            }

            #taskList li button {
                margin: 5px 0;
                width: 100%;
            }
        }

        .top-logout-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1000;
    }
    </style>
</head>
<body>

    <button class="top-logout-btn" onclick="logout()">Logout</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>EDVANTAGE</h2>
        <ul>
            <li><a href="index.html">üè† Dashboard</a></li>
            <li><a href="resources.html">üìÅ Resources Upload</a></li>
            <li><a href="attendance.html">‚úÖ Attendance Update</a></li>
            <li><a href="performance.html">üìä Student Performance</a></li>
            <li><a href="events.html">üìÖ Event Notifications</a></li>
            <li><a href="leave-approval.html">üìù Leave Approval</a></li>
            <li><a href="daily-planner.html">üìã Daily Planner</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Daily Planner</h1>

        <!-- Task Input -->
        <form id="taskForm">
            <h2>Add a Task</h2>
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" required>
        
            <label for="taskDate">Date:</label>
            <input type="date" id="taskDate" required>
        
            <label for="taskTime">Time:</label>
            <input type="time" id="taskTime" required>
        
            <label for="taskDuration">Duration:</label>
            <input type="text" id="taskDuration" placeholder="e.g., 2 hours" required>
        
            <button type="submit" class="btn">Add Task</button>
        </form>

        <!-- Task List -->
        <h2>Today's Tasks</h2>
        <ul id="taskList"></ul>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
        
        function logout() {
    localStorage.removeItem('teacherId');
    localStorage.removeItem('teacherName');
    window.location.href = "teachers-login.html";
}

        // Fetch Tasks on Page Load
        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:5000/tasks');
                const tasks = await response.json();
                updateTaskList(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        // Add a New Task
        document.getElementById("taskForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const taskText = document.getElementById("taskInput").value;
            const taskDate = document.getElementById("taskDate").value;
            const taskTime = document.getElementById("taskTime").value;
            const taskDuration = document.getElementById("taskDuration").value;

            if (!taskText || !taskDate || !taskTime || !taskDuration) {
                alert("All fields are required!");
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskText, date: taskDate, time: taskTime, duration: taskDuration }),
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated tasks
                await fetchTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task.');
            }
        });

        // Mark Task as Complete
        async function markComplete(id) {
            try {
                const response = await fetch(`http://localhost:5000/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: "Completed" }),
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated tasks
                await fetchTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task.');
            }
        }

        // Delete a Task
        async function deleteTask(id) {
            try {
                const response = await fetch(`http://localhost:5000/tasks/${id}`, {
                    method: 'DELETE',
                });

                const result = await response.json();
                alert(result.message);

                // Fetch updated tasks
                await fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task.');
            }
        }

        // Update Task List
        function updateTaskList(tasks) {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach((task) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div>
                        <strong>${task.taskText}</strong><br>
                        <span>Date: ${new Date(task.date).toLocaleDateString()}</span><br>
                        <span>Time: ${task.time}</span><br>
                        <span>Duration: ${task.duration}</span>
                    </div>
                    <div>
                        ${task.status === "Pending" ? `
                            <button onclick="markComplete('${task._id}')" class="complete-btn">‚úî Complete</button>
                        ` : "Completed"}
                        <button onclick="deleteTask('${task._id}')" class="delete-btn">‚úñ Delete</button>
                    </div>
                `;

                // Change task style if completed
                if (task.status === "Completed") {
                    li.classList.add("completed");
                }

                taskList.appendChild(li);
            });
        }

        // Fetch Tasks When the Page Loads
        window.onload = fetchTasks;
    </script>
</body>
</html>

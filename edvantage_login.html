<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDVANTAGE | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --light: #ecf0f3;
      --danger: #e74c3c;
      --dark-bg: #121212;
      --dark-container: #1e1e1e;
      --dark-input: #2a2a2a;
      --dark-text: #f0f0f0;
      --dark-border: #444;
      --dark-primary: #2980b9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      color: var(--secondary);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px 35px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .login-container h2 {
      color: var(--secondary);
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .role-toggle {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .role-toggle label {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="radio"]:checked + label {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
      background: white;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
    }

    button {
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
    }

    .forgot {
      margin-top: 10px;
      font-size: 13px;
    }

    .forgot a {
      color: var(--secondary);
      text-decoration: none;
    }

    .dark-mode-toggle {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
    }

    .error-message {
      color: var(--danger);
      font-size: 13px;
      margin-top: 10px;
      min-height: 20px;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .login-container {
      background: var(--dark-container);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    body.dark-mode .login-container h2,
    body.dark-mode .tagline,
    body.dark-mode .forgot a,
    body.dark-mode .dark-mode-toggle {
      color: var(--dark-text);
    }

    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode .role-toggle label {
      background: var(--dark-input);
      color: var(--dark-text);
      border-color: var(--dark-border);
    }

    body.dark-mode button {
      background-color: var(--dark-primary);
    }

    body.dark-mode input::placeholder {
      color: #bbb;
    }

    body.dark-mode input:focus {
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    body.dark-mode input[type="radio"]:checked + label {
      background-color: var(--dark-primary);
      color: white;
      border-color: var(--dark-primary);
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="Your_paragraph_text-removebg-preview.png" alt="EDVANTAGE Logo" height="120" width="120"/>
    <div class="tagline">Empowering Tomorrow's Minds â€” Today.</div>
    <h2>Login to EDVANTAGE</h2>

    <div class="role-toggle">
      <input type="radio" name="role" id="student" value="student" checked hidden>
      <label for="student">Student</label>
      <input type="radio" name="role" id="teacher" value="teacher" hidden>
      <label for="teacher">Teacher</label>
    </div>

    <form id="loginForm">
      <input type="text" id="email" placeholder="Enter ID" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <div id="error-message" class="error-message"></div>
    </form>


    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
      ðŸŒ— Toggle Dark Mode
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const role = document.querySelector('input[name="role"]:checked').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');
      
      errorMessage.textContent = '';

      // Basic validation
      if (!email || !password) {
        errorMessage.textContent = `Please enter both ${role} ID and Password.`;
        return;
      }

      try {
        const endpoint = role === 'student' ? 'http://localhost:5000/login-student' : 'http://localhost:5000/login-teacher';
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,  // Changed from userId to email to match server expectation
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Store user ID and redirect
        localStorage.setItem(`${role}Id`, data._id);
        localStorage.setItem('userName', data.name);
        window.location.href = `${role}s.html`;
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || `Invalid ${role} ID or Password.`;
      }
    });
  </script>
</body>
</html>
